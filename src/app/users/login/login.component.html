<!--  -->
<div class="header">Sign in</div>
<form class="login-form" [formGroup]="form" (ngSubmit)="submit(form.value)">
  <div formGroupName="login">
  <mat-form-field class="username">
    <mat-icon class="email" matPrefix>email</mat-icon>
      <input
        formControlName="username"
        matInput
        placeholder="email address">
      <mat-error *ngIf="username.invalid && username.errors['email']">
        invalid email address
      </mat-error>
      <mat-error *ngIf="username.invalid && username.errors['required']">
          email address is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="password">
      <input
        formControlName="password"
        type="password"
        matInput
        placeholder="Password">
        <mat-error *ngIf="password.invalid && password.errors['required']">
          Password is required
        </mat-error>
        <mat-error *ngIf="password.invalid && password.errors['minlength']">
            Invalid Password
        </mat-error>
    </mat-form-field>
  </div>
  <button
    [disabled]="form.pending || form.untouched || form.invalid"
    class="submit"
    mat-raised-button
    color="primary"
    type=submit>Sign in
  </button>
  <button [disabled]="!username.value || username.invalid"
    mat-button
    (click)="resetPassword($event)"
    class="reset">Reset Password
</button>
<mat-error [ngClass]="{'fail': loginFailed, 'success': loginSucceeded}">{{ loginFailed || loginSucceeded }}</mat-error>
</form>
