<div class="home-content">

  <ng-template #requestLogin>
    <div class="request-login">
      <a [routerLink]="['/login']">Please Login</a>
    </div>  
  </ng-template>

  <div class="user-page" *ngIf="auth.loggedInUser.email; else requestLogin">

    <div class="title">
      {{ getSection('title') }}
    </div>

    <header class="header">
      {{ getSection('header') }}
    </header>

    <main class="content">
      {{ getSection('content') }}
    </main>

    <footer class="footer">
      {{ getSection('footer') }}
    </footer>

  </div>
</div>
