<div *ngIf="questions.length">
    <div class="header" *ngIf="false">
        Question List
    </div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
    </mat-form-field>
    <div class="table-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="areas">
          <mat-header-cell *matHeaderCellDef> Areas </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.metadata.areas}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
        [ngClass]="{highlight: isOdd}"
        *matRowDef="let row; columns: displayedColumns; let isOdd = odd">
        </mat-row>
      </mat-table>
    </div>
    <mat-paginator  *ngIf="questions.length > 5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
